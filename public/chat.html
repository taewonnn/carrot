<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrot chat</title>

    <!-- Firebase SDK를 CDN에서 직접 로드 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <!-- config.js 파일 로드 (경로 수정) -->
    <script src="./config.js"></script>
  </head>
  <body>
    <!-- nav Bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">carrot</a>
        <span class="userName ms-auto mr-2"></span>
        <a class="signin btn btn-outline-success" href="/signin.html">로그인</a>
        <a class="signup btn btn-outline-success" href="/signup.html">회원가입</a>
        <a class="logout btn btn-outline-success d-none" href="/signup.html">로그아웃</a>
        <a class="write-board btn btn-outline-success d-none" href="/upload.html">글쓰기</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container p-4 detail">
      <div class="row">
        <div class="col-3 p-0">
          <ul class="list-group chat-list"></ul>
        </div>
        <div class="col-9 p-0">
          <div class="chat-room">
            <ul class="list-group chat-content">
              <li><span class="chat-box">채팅방1 내용</span></li>
              <li><span class="chat-box">채팅방1 내용</span></li>
              <li><span class="chat-box mine">채팅방1 내용</span></li>
            </ul>
            <div class="input-group">
              <input class="form-control" id="chat-input" />
              <button class="btn btn-secondary" id="send">전송</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase 초기화 스크립트 -->
    <script>
      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="./auth.js"></script>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      // localstorage 유저 정보
      const currentUser = userInfo;

      // 일치하는 채팅 목록
      db.collection('chatroom')
        .where('from', '==', currentUser.uid)
        .onSnapshot(snapshot => {
          const chatRooms = [];
          snapshot.forEach(doc => {
            chatRooms.push({
              id: doc.id,
              ...doc.data(),
            });
          });

          console.log(chatRooms);
          // 채팅방 목록 렌더링
          const chatList = document.querySelector('.chat-list');
          chatList.innerHTML = chatRooms
            .map(
              chat => `
            <div class="chat-item" data-id="${chat.id}">
              <li class="list-group-item">
                <h6 class="chatRoomTitle"></h6>
                <h6 class="chatRoomId text-small">${chat.productTitle}</h6>
                <h6 class="chatTarget text-small">상대방: ${chat.toName}</h6>
              </li>
            </div>
          `,
            )
            .join('');

          // 채팅방 클릭 이벤트
          document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', () => {
              const chatId = item.dataset.id;
              loadMessages(chatId);
            });
          });
        });

      // 메시지 로드 함수
      function loadMessages(chatId) {
        db.collection('chatroom')
          .doc(chatId)
          .collection('messages')
          .orderBy('createdAt')
          .onSnapshot(snapshot => {
            const messages = [];
            snapshot.forEach(doc => {
              messages.push(doc.data());
            });
            renderMessages(messages);
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
