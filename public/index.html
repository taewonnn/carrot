<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrot</title>

    <!-- Firebase SDK를 CDN에서 직접 로드 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <!-- config.js 파일 로드 (경로 수정) -->
    <script src="./config.js"></script>
  </head>
  <body>
    <!-- nav Bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="product"></div>
    </div>

    <!-- Firebase 초기화 스크립트 -->
    <script>
      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);
    </script>

    <script>
      // data 가져오기
      document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        console.log('Firestore initialized');

        db.collection('products')
          .get()
          .then(snapshot => {
            console.log('Products retrieved:', snapshot.size);
            snapshot.docs.forEach(product => {
              // console
              console.log('product', product.data());

              // 상품 data
              const data = product.data();

              // html 동적 생성
              const template = `
              <div class="product">
                <div class="thumbnail" style="background-image: url('./500x500_01.png')"></div>
                <div class="flex-grow-1 p-4">
                  <h5 class="title">${data.title}</h5>
                  <p class="date">${data.date}</p>
                  <p class="price">${data.price}원</p>
                  <p class="float-end">❤️ 0</p>
                </div>
              </div>
              `;
              document.querySelector('.container').innerHTML += template;
            });
          })
          .catch(err => {
            console.error('Firestore 에러:', err);
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
