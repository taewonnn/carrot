<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrot - register</title>

    <!-- Firebase SDK를 CDN에서 직접 로드 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <!-- config.js 파일 로드 (경로 수정) -->
    <script src="./config.js"></script>
  </head>
  <body>
    <!-- nav Bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="email" id="email-new" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="pw" id="pw-new" />
      </div>
      <button type="submit" class="btn btn-primary" id="login">로그인</button>
    </div>

    <!-- Firebase 초기화 스크립트 -->
    <script>
      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);
    </script>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      document.querySelector('#login').addEventListener('click', () => {
        console.log('login click!');
        // email
        const email = document.querySelector('#email-new').value;
        // password
        const password = document.querySelector('#pw-new').value;

        // login function
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(res => {
            console.log(res);
            window.location.href = '/';
          })
          .catch(e => {
            console.log(e);
            alert('ID / PW 확인해주세요!');
          });
      });
    </script>

    <script>
      /** login 여부 확인 */
      firebase.auth().;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
